session_name: slingshot-pro
start_directory: "~/Repos/slingshot-pro"
windows:
  - window_name: code
    panes:
      - shell_command:
          - cmd: echo "Starting Session ..."
          - cmd: echo "Loading ..."
          - cmd: v
  - window_name: build
    panes:
      - shell_command:
          - cmd: echo "Starting Session ..."
          - cmd: echo "Loading ..."
          - cmd: yarn serve
  - window_name: shell
    panes:
      - shell_command:
          - cmd: echo "Starting Session ..."
          - cmd: clear
